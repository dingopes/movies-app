<ng-container [ngSwitch]="site">
  <ng-container [ngSwitch]="'Youtube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </ng-container>

  <ng-container [ngSwitch]="'Vimeo'">
    <iframe
      title="vimeo-player"
      [src]="videoUrl"
      width="640"
      height="360"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </ng-container>
</ng-container>
